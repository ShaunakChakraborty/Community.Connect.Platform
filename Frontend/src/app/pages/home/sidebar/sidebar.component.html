<div class="user-info" fxLayout="column" fxLayoutAlign="space-evenly stretch" >

	<!-- user home button -->
	<div fxFlex="15" class="user-info-list">
		<div class="on-hover-show">
			<a href="/users/home" class=" py-3 px-4">
				<i class="fa fa-home fa-lg mr-3" aria-hidden="true"></i>Home
			</a>
		</div>
	</div>

	<!-- user profile pic -->
	<div fxFlex="15" class="user-info-list">
		<div class="on-hover-show">
			<a href="/users/profile" class=" py-3 px-4">
				<img class="rounded-circle mr-3" height="25px" width="25px" src= {{ user.profile_pic }} > {{ user.username }} </img>
			</a>
		</div>
	</div>

	<!-- user notifications -->
	<div fxFlex="15" class="user-info-list">
		<div class="on-hover-show">
			<a href="/users/notifications" class=" py-3 px-4">
				<i class="fa fa-bell mr-3" aria-hidden="true"></i>
				Notifications &nbsp;

				<div *ngIf="!notificationViewed; then thenBlock else elseBlock"></div>
					<ng-template #thenBlock>
						<span class="badge <%= path == 'users/notifications' ? 'badge-light' : 'badge-primary' %> "> {{ notificationCount }} </span>
					</ng-template>
					<ng-template #elseBlock>
						<span class="badge <%= path == 'users/notifications' ? 'badge-light' : 'badge-primary' %>">0</span>
					</ng-template>
			</a>
		</div>
	</div>

	<!-- user logout -->
	<div fxFlex="15" class="user-info-list">
		<div class="on-hover-show">
			<form action="/logout" id="logout_frm" method="POST">
				<a href="javascript:$('#logout_frm').submit();" class=" py-3 px-4">
					<i class="fa fa-sign-in fa-lg mr-3" aria-hidden="true"></i>Logout
				</a>
			</form>
		</div>
	</div>

</div>

<!-- copied from earlier -->
<script src="./../../assets/js/user/login.js"></script>
