<h1> {{ feed-header-title }} </h1>

<div class="posting-user-profile-pic">
	<img src="<%= user.profile_pic %>" class="rounded-circle mr-3" height="60px" width="60px" />
</div>

<div class="attach-image-to-post-menu">
	<input type="file" name="post-image" id="main-post-image" style="display: none;" accept="image/x-png,image/gif,image/jpeg" />
</div>

<div class="attach-emoji-to-post-menu">
	<p class="lead emoji-picker-container feeds mb-2">
		<textarea class="form-control textarea-control input-type-dec post-text-area" maxlength="280" rows="3" column=10 id="body" name="body" placeholder="Share your thoughts" data-emojiable="true" maxlength="280" data-emoji-input="unicode"></textarea>
	</p>
</div>

<div class="post-button">
	<button class="btn btn-primary post-btn btn-sm float-bottom" style="margin-top: -1px; margin-right: 20px;" type="submit" value="Post"> Post </button>
	<input class="receiver float-right mr-2 mt-0" type="hidden" name="receiver" id="receiver" placeholder="Receiver's ID" />
</div>

 <!-- copied from earlier code, not sure what this does -->
<div class="image-previews">
	<div class="image-wrapper">
		<span class="image-pre">
			<span class="img-close"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
		</span>
	</div>
</div>
